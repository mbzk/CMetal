  <body>
    <div class="main">
      <div class="header-logo">
        <img class="logo-light" src="images/logo/logo.png" alt="logo" />
        <h2 class="brand-name">cMetal</h2>
      </div>
      <div class="clock-counter">
        <div class="heading">
          <h1>Auction will start in:</h1>
        </div>
        <div class="clock"></div>
        <div class="message"></div>
      </div>
      <div class="link">
        <a href="index-2.html">Go To Home</a>
      </div>
    </div>
    <script src="assets/js/flipclock.min.js"></script>
    <script>
      var clock;
      clock = $(".clock").FlipClock({
        clockFace: "DailyCounter",
        autoStart: false,
        callbacks: {
          stop: function () {
            $(".message").html("The clock has stopped!");
          },
        },
      });
      clock.setTime(8100000);
      clock.setCountdown(true);
      clock.start();
    </script>
  </body>
